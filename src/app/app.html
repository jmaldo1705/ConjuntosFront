<div class="app-container">
  <!-- Navigation Menu -->
  <nav class="bg-green-800 text-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <!-- Logo and Menu Items -->
        <div class="flex">
          <div class="flex-shrink-0 flex items-center">
            <span class="text-xl font-bold">Conjunto Residencial</span>
          </div>
          <div class="hidden md:ml-6 md:flex md:items-center md:space-x-4">
            <a routerLink="/" class="px-3 py-2 rounded-md text-sm font-medium text-white hover:bg-green-700 transition-colors duration-200">Inicio</a>
            <a routerLink="/manual-convivencia" class="px-3 py-2 rounded-md text-sm font-medium text-green-200 hover:text-white hover:bg-green-700 transition-colors duration-200">Manual de Convivencia</a>
            <a routerLink="/normas-propiedad" class="px-3 py-2 rounded-md text-sm font-medium text-green-200 hover:text-white hover:bg-green-700 transition-colors duration-200">Normas de P.H.</a>
            <a routerLink="/noticias" class="px-3 py-2 rounded-md text-sm font-medium text-green-200 hover:text-white hover:bg-green-700 transition-colors duration-200">Noticias</a>
            <a routerLink="/administracion" class="px-3 py-2 rounded-md text-sm font-medium text-green-200 hover:text-white hover:bg-green-700 transition-colors duration-200">Administración</a>
            <a routerLink="/pagos" class="px-3 py-2 rounded-md text-sm font-medium text-green-200 hover:text-white hover:bg-green-700 transition-colors duration-200">Pagos</a>
          </div>
        </div>

        <!-- Login Button -->
        <div class="flex items-center">
          <button id="loginBtn" class="ml-4 px-4 py-2 rounded-md text-sm font-medium text-white bg-green-600 hover:bg-green-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors duration-200">
            Iniciar Sesión
          </button>
        </div>

        <!-- Mobile menu button -->
        <div class="flex items-center md:hidden">
          <button id="mobileMenuBtn" class="inline-flex items-center justify-center p-2 rounded-md text-green-200 hover:text-white hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white">
            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile menu, show/hide based on menu state -->
    <div id="mobileMenu" class="hidden md:hidden">
      <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
        <a routerLink="/" class="block px-3 py-2 rounded-md text-base font-medium text-white bg-green-700">Inicio</a>
        <a routerLink="/manual-convivencia" class="block px-3 py-2 rounded-md text-base font-medium text-green-200 hover:text-white hover:bg-green-700">Manual de Convivencia</a>
        <a routerLink="/normas-propiedad" class="block px-3 py-2 rounded-md text-base font-medium text-green-200 hover:text-white hover:bg-green-700">Normas de P.H.</a>
        <a routerLink="/noticias" class="block px-3 py-2 rounded-md text-base font-medium text-green-200 hover:text-white hover:bg-green-700">Noticias</a>
        <a routerLink="/administracion" class="block px-3 py-2 rounded-md text-base font-medium text-green-200 hover:text-white hover:bg-green-700">Administración</a>
        <a routerLink="/pagos" class="block px-3 py-2 rounded-md text-base font-medium text-green-200 hover:text-white hover:bg-green-700">Pagos</a>
      </div>
    </div>
  </nav>

  <!-- Login Modal -->
  <div id="loginModal" class="fixed inset-0 z-50 overflow-y-auto hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
      <!-- Background overlay -->
      <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>

      <!-- Modal panel -->
      <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
        <div class="bg-gradient-to-r from-green-500 to-teal-600 p-6">
          <div class="flex justify-between items-center">
            <h3 class="text-2xl font-bold text-white" id="modal-title">Bienvenido de Nuevo</h3>
            <button id="closeLoginModal" class="text-white hover:text-green-200 focus:outline-none">
              <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
          <p class="text-green-100 mt-1">Inicia sesión en tu cuenta</p>
        </div>

        <div class="bg-white p-6">
          <form id="loginForm" class="space-y-4">
            <div>
              <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Usuario</label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                  </svg>
                </div>
                <input
                  type="text"
                  id="modalUsername"
                  name="username"
                  required
                  class="pl-10 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500"
                  placeholder="Ingresa tu usuario">
              </div>
            </div>

            <div>
              <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                  </svg>
                </div>
                <input
                  type="password"
                  id="modalPassword"
                  name="password"
                  required
                  class="pl-10 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500"
                  placeholder="Ingresa tu contraseña">
              </div>
            </div>

            <!-- Error message area -->
            <div id="loginErrorMessage" class="p-4 bg-red-100 text-red-700 rounded-lg flex items-start hidden">
              <svg class="h-5 w-5 text-red-500 mr-2 mt-0.5 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
              </svg>
              <span id="errorText">Error al iniciar sesión</span>
            </div>

            <div class="pt-2">
              <button
                type="submit"
                id="modalLoginBtn"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-gradient-to-r from-green-600 to-teal-600 hover:from-green-700 hover:to-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-all duration-200">
                <span id="loginBtnText">Iniciar Sesión</span>
                <span id="loginBtnLoading" class="hidden flex items-center">
                  <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                  </svg>
                  <span>Iniciando sesión...</span>
                </span>
              </button>
            </div>
          </form>

          <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
              ¿No tienes una cuenta?
              <span class="font-medium text-green-600 hover:text-green-500 transition-colors duration-200 cursor-pointer">
                Contacta al administrador
              </span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <main>
    <router-outlet></router-outlet>
  </main>
</div>
