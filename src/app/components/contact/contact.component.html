<div class="min-h-screen bg-gradient-to-b from-green-50 to-teal-100 py-12">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="lg:text-center mb-12">
      <h2 class="text-base text-green-600 font-semibold tracking-wide uppercase">Contacto</h2>
      <p class="mt-2 text-3xl leading-8 font-extrabold tracking-tight text-gray-900 sm:text-4xl">
        Estamos para ayudarte
      </p>
      <p class="mt-4 max-w-2xl text-xl text-gray-600 lg:mx-auto">
        Ponte en contacto con nosotros para cualquier consulta sobre nuestro conjunto residencial.
      </p>
    </div>

    <div class="mt-12 grid grid-cols-1 gap-8 md:grid-cols-2">
      <div class="bg-green-50 p-8 rounded-xl shadow-md hover:shadow-lg transition-all duration-300">
        <h3 class="text-2xl font-bold text-gray-900 mb-4">Información de contacto</h3>
        <div class="space-y-4">
          <div class="flex items-start">
            <div class="flex-shrink-0">
              <svg class="h-6 w-6 text-green-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
              </svg>
            </div>
            <div class="ml-3 text-gray-700">
              <p class="text-lg font-medium">Teléfono</p>
              <p>+57 (1) 234-5678</p>
            </div>
          </div>
        </div>
      </div>

      <div class="bg-white p-8 rounded-xl shadow-md hover:shadow-lg transition-all duration-300">
        <h3 class="text-2xl font-bold text-gray-900 mb-4">Formulario de Contacto</h3>

        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="space-y-4">
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nombre completo</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500"
              placeholder="Tu nombre">
          </div>

          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Correo electrónico</label>
            <input
              type="email"
              id="email"
              formControlName="email"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500"
              placeholder="tu@email.com">
          </div>

          <div>
            <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Mensaje</label>
            <textarea
              id="message"
              formControlName="message"
              rows="3"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500"
              placeholder="¿En qué podemos ayudarte?"></textarea>
          </div>

          <div>
            <button
              type="submit"
              class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-gradient-to-r from-green-600 to-teal-600 hover:from-green-700 hover:to-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-all duration-300">
              Enviar mensaje
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
