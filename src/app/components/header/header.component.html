<header class="fixed top-0 left-0 right-0 z-50 h-16 bg-white border-b border-gray-200 shadow-lg">
  <div class="flex items-center justify-between h-full max-w-full px-4 sm:px-6 lg:px-8">

    <!-- Sección Izquierda -->
    <div class="flex items-center gap-4 flex-1 min-w-0">
      <!-- Botón menú móvil -->
      <button
        class="lg:hidden flex items-center justify-center w-10 h-10 rounded-lg bg-gray-100 hover:bg-indigo-100 transition-colors duration-200"
        (click)="toggleMobileSidebar()"
        type="button"
        aria-label="Abrir menú">
        <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>

      <!-- Logo y Marca -->
      <div class="flex items-center space-x-3">
        <div class="relative">
          <img src="assets/images/logo.png" alt="Vecinos Conectados" class="h-8 w-8 sm:h-10 sm:w-10 object-contain rounded-lg shadow-md">
          <div class="absolute -top-1 -right-1 w-2 h-2 sm:w-3 sm:h-3 bg-gradient-to-br from-purple-400 to-blue-500 rounded-full animate-pulse"></div>
        </div>
        <!-- Brand text - Hidden on small screens, visible on medium+ -->
        <div class="hidden sm:block">
          <h1 class="text-lg sm:text-xl font-bold bg-gradient-to-r from-indigo-600 via-purple-600 to-blue-600 bg-clip-text text-transparent">
            VECINOS CONECTADOS
          </h1>
          <p class="text-xs text-gray-500 font-medium -mt-1">Plataforma Multi-Conjunto</p>
        </div>
        <!-- Compact brand for mobile -->
        <div class="block sm:hidden">
          <h1 class="text-sm font-bold bg-gradient-to-r from-indigo-600 via-purple-600 to-blue-600 bg-clip-text text-transparent">
            VECINOS CONECTADOS
          </h1>
        </div>
      </div>
    </div>

    <!-- Sección Derecha -->
    <div class="flex items-center gap-2 md:gap-3">

      <!-- Menú de usuario -->
      <div class="relative user-menu-container">
        <button
          class="flex items-center gap-2 p-1 pr-3 bg-gray-100 hover:bg-gray-200 rounded-full transition-colors duration-200"
          (click)="toggleUserMenu(); $event.stopPropagation()"
          [attr.aria-expanded]="isUserMenuOpen">

          <div class="w-9 h-9 bg-gradient-to-r from-indigo-600 to-purple-600 rounded-full flex items-center justify-center text-white font-bold text-sm">
            {{ getUserInitials() }}
          </div>

          <div class="hidden lg:block text-left">
            <span class="block text-sm font-medium text-gray-900">{{ getUserName() }}</span>
            <span class="block text-xs text-gray-500">Apartamento 502B</span>
          </div>

          <svg
            class="hidden lg:block w-4 h-4 text-gray-400 transition-transform duration-200"
            [class.rotate-180]="isUserMenuOpen"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
          </svg>
        </button>

        <!-- Dropdown del menú -->
        <div
          class="absolute right-0 top-full mt-2 w-80 bg-white rounded-xl shadow-xl border border-gray-200 overflow-hidden transition-all duration-200 transform origin-top-right"
          [class.opacity-0]="!isUserMenuOpen"
          [class.scale-95]="!isUserMenuOpen"
          [class.opacity-100]="isUserMenuOpen"
          [class.scale-100]="isUserMenuOpen"
          [class.invisible]="!isUserMenuOpen"
          [class.visible]="isUserMenuOpen">

          <div class="p-4">
            <!-- Perfil del usuario -->
            <div class="flex items-center gap-3 mb-4">
              <div class="w-12 h-12 bg-gradient-to-r from-indigo-600 to-purple-600 rounded-full flex items-center justify-center text-white font-bold">
                {{ getUserInitials() }}
              </div>
              <div class="flex-1">
                <h3 class="font-bold text-gray-900">{{ getUserName() }}</h3>
                <p class="text-sm text-gray-600">juan.diaz&#64;email.com</p>
                <span class="inline-block px-2 py-1 bg-indigo-100 text-indigo-700 text-xs font-medium rounded-full mt-1">
                  Apartamento 502 - Torre B
                </span>
              </div>
            </div>

            <div class="border-t border-gray-100 my-3"></div>

            <!-- Opciones del menú -->
            <div class="space-y-1">
              <a href="#" class="flex items-center gap-3 p-3 rounded-lg hover:bg-gray-50 transition-colors duration-200"
                 (click)="$event.preventDefault()">
                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                </svg>
                <span class="text-sm font-medium text-gray-700">Mi Perfil</span>
              </a>

              <a href="#" class="flex items-center gap-3 p-3 rounded-lg hover:bg-gray-50 transition-colors duration-200"
                 (click)="$event.preventDefault()">
                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                </svg>
                <span class="text-sm font-medium text-gray-700">Configuración</span>
              </a>

              <a href="#" class="flex items-center gap-3 p-3 rounded-lg hover:bg-gray-50 transition-colors duration-200"
                 (click)="$event.preventDefault()">
                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <span class="text-sm font-medium text-gray-700">Ayuda y Soporte</span>
              </a>
            </div>

            <div class="border-t border-gray-100 my-3"></div>

            <button
              class="w-full flex items-center gap-3 p-3 rounded-lg hover:bg-red-50 transition-colors duration-200 text-red-600"
              (click)="logout()">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
              </svg>
              <span class="text-sm font-medium">Cerrar Sesión</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Overlay para cerrar el menú en móviles -->
<div
  class="fixed inset-0 bg-black bg-opacity-20 z-40 transition-opacity duration-200"
  [class.opacity-0]="!isUserMenuOpen"
  [class.opacity-100]="isUserMenuOpen"
  [class.invisible]="!isUserMenuOpen"
  [class.visible]="isUserMenuOpen"
  (click)="closeUserMenu()">
</div>
