
<!-- Header Premium Fijo -->
<header class="grand-header fixed top-0 left-0 right-0 z-50 transition-all duration-300">
  <div class="flex h-16 items-center justify-between px-4 sm:px-6 lg:px-8">
    <!-- Sección Izquierda: Logo y Marca -->
    <div class="flex items-center gap-x-4">
      <!-- Logo y Marca -->
      <a routerLink="/dashboard" class="flex cursor-pointer items-center gap-x-3">
        <div class="flex h-10 w-10 items-center justify-center rounded-xl bg-white/20 shadow-lg ring-1 ring-white/20">
          <svg class="h-6 w-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
          </svg>
        </div>
        <div class="hidden md:block">
          <h1 class="text-lg font-bold text-white">Vecinos Conectados</h1>
          <p class="-mt-1 text-xs text-white/70">Dashboard Residente</p>
        </div>
      </a>
    </div>

    <!-- Sección Derecha: Acciones y Usuario -->
    <div class="flex items-center gap-x-2 md:gap-x-4">
      <!-- Barra de búsqueda -->
      <div class="relative hidden md:block">
        <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-4">
          <ng-icon name="tablerSearch" size="20" class="text-white/60"></ng-icon>
        </div>
        <input
          type="text"
          placeholder="Buscar..."
          class="w-48 rounded-full border-none bg-white/10 py-2 pl-11 pr-4 text-sm text-white placeholder-white/60 transition-all duration-300 focus:w-64 focus:bg-white/20 focus:outline-none focus:ring-2 focus:ring-white/50 lg:w-56">
      </div>

      <!-- Botones de acción -->
      <button class="action-button" aria-label="Notificaciones">
        <ng-icon name="tablerBell" size="22"></ng-icon>
        <div class="absolute top-1 right-1 flex h-4 w-4 items-center justify-center rounded-full bg-red-500 text-[10px] font-bold text-white ring-2 ring-indigo-500">
          3
        </div>
      </button>

      <button (click)="toggleTheme()" class="action-button" [attr.aria-label]="isDarkMode ? 'Activar modo claro' : 'Activar modo oscuro'">
        <ng-icon [name]="isDarkMode ? 'tablerMoon' : 'tablerSun'" size="22"></ng-icon>
      </button>

      <!-- Separador Vertical -->
      <div class="hidden h-8 w-px bg-white/20 md:block"></div>

      <!-- Menú de Usuario -->
      <div class="relative">
        <button (click)="toggleUserMenu()" class="flex items-center gap-x-2 rounded-full p-1 pr-3 transition hover:bg-white/10" aria-haspopup="true" [attr.aria-expanded]="isUserMenuOpen">
          <div class="flex h-9 w-9 items-center justify-center rounded-full bg-gradient-to-br from-emerald-400 to-blue-500 font-bold text-white shadow-md">
            {{ getUserInitials() }}
          </div>
          <div class="hidden text-sm font-medium text-white lg:block">
            {{ getUserName() }}
          </div>
          <ng-icon name="tablerChevronDown" size="16" class="hidden text-white/70 lg:block"></ng-icon>
        </button>

        @if (isUserMenuOpen) {
          <div class="user-menu-dropdown absolute right-0 mt-3 w-56 origin-top-right rounded-xl shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none backdrop-blur-xl bg-white/90" role="menu" aria-orientation="vertical">
            <div class="p-2" role="none">
              <a href="#" class="flex items-center gap-x-3 rounded-lg px-3 py-2 text-sm text-gray-700 transition-colors hover:bg-gray-100" role="menuitem">
                <ng-icon name="tablerUserCircle" size="20" class="text-gray-500"></ng-icon>
                <span>Mi Perfil</span>
              </a>
              <a href="#" class="flex items-center gap-x-3 rounded-lg px-3 py-2 text-sm text-gray-700 transition-colors hover:bg-gray-100" role="menuitem">
                <ng-icon name="tablerSettings" size="20" class="text-gray-500"></ng-icon>
                <span>Ajustes</span>
              </a>
              <div class="my-1 h-px bg-gray-100"></div>
              <button (click)="logout()" class="w-full flex items-center gap-x-3 rounded-lg px-3 py-2 text-sm text-red-600 transition-colors hover:bg-red-50" role="menuitem">
                <ng-icon name="tablerLogout" size="20"></ng-icon>
                <span>Cerrar Sesión</span>
              </button>
            </div>
          </div>
        }
      </div>
    </div>
  </div>
</header>
